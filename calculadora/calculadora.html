<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="calculadora.css">
</head>
<body>
  <div id="calculadora">
    <input id="resultado" type="text" readonly>
    <div class="fila">
      <button class="funcion">%</button>
      <button class="borrar">CE</button>
      <button class="borrar">C</button>
      <button class="operacion">/</button>
    </div>
    <div class="fila">
      <button class="numero">7</button>
      <button class="numero">8</button>
      <button class="numero">9</button>
      <button class="operacion">*</button>
    </div>
    <div class="fila">
      <button class="numero">4</button>
      <button class="numero">5</button>
      <button class="numero">6</button>
      <button class="operacion">-</button>
    </div>
    <div class="fila">
      <button class="numero">1</button>
      <button class="numero">2</button>
      <button class="numero">3</button>
      <button class="operacion">+</button>
    </div>
    <div class="fila">
      <button class="funcion">(</button>
      <button class="numero">0</button>
      <button class="funcion">)</button>
      <button class="numero">.</button>
    </div>
    <div class="fila fila-igual">
      <button class="igual">=</button>
    </div>
  </div>

  <script src="calculadora.js"></script>
</body>
</html>
